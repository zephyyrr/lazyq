<!DOCTYPE html>
<html ng-app="LazyQ">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title ng-controller="TitleCtrl">{{ title }}</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	
	<script src="controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- This navigation bar was stolen from http://getbootstrap.com/components/#navbar -->
<!-- Magic makes it work. -->
<nav class="navbar navbar-default" role="navigation" >
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<!-- No idea why this is here, but example says it should. -->
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar">Hej</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" ng-controller="TitleCtrl">{{ title }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Courses</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Queues <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="queue in queue"><a href="#/list/{{queue.name}}">{{queue.name}}</a></li>
          </ul>
        </li>
      </ul>
        <form class="navbar-form navbar-left" role="search" ng-controller="SearchCtrl" ng-submit="search()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
		<li><a href="#/help">Help</a></li>
        <li class="dropdown" ng-controller="UserCtrl">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.name}}<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#/help">Help</a></li>
            <li><a href="#/admin">Administrate</a></li>
            <li><a href="#/contact">Contact us</a></li>
            <li class="divider"></li>
            <li><a href="#/logout">Log out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="content" ng-view></div>

</body>
</html>
