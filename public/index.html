<!DOCTYPE html>
<html ng-app="LazyQ">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title ng-controller="TitleCtrl">{{ title }}</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

	<script src="config.js"></script>
	<script src="services.js"></script>
	<script src="filters.js"></script>
	<script src="controllers.js"></script>

	<link rel="stylesheet" type="text/css" href="/styles/index.css">
</head>
<body>
<div id="wrapper">
	<nav ng-controller="NavCtrl">
		<button style="float:left;" ng-show="nav.back" ng-click="back()">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		</button>

		<button style="float:right;" ng-show="nav.logout" ng-click="logout()">
		  <span class="glyphicon glyphicon-log-out"></span>
		</button>

		<h1>{{ nav.title }}</h1>
	</nav>

	<div class="content" ng-view></div>
</div>
</body>
</html>
