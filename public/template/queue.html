<div class="card-space">
	<lq-queuecard
		ng-repeat="queuee in queue"
		index="$index"
		user="queuee"
		admin="admin"
		ng-swipe-left="admin.open($event); admin.accept($event, $index)"
		ng-swipe-right="admin.close($event); admin.unaccept($event, $index)">
	</lq-queuecard>
</div>

<div class="bottomControls">
	
	<button class="btn btn-default" ng-click="openBroadcastModal()">Broadcast</button>
	
	<form ng-hide="queued" ng-submit="joinQueue()">
		<input class="form-control" style="width: 100%;" maxlength="64" type="text" ng-model="comment" placeholder="Comment..." autofocus>

		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-model="action" btn-radio="'H'">Help</button>
			<button type="button" class="btn btn-default" ng-model="action" btn-radio="'P'">Present</button>
		</div>

		<input class="btn btn-primary" type="submit" value="Enqueue">
	</form>

	<form ng-show="queued" ng-submit="leaveQueue()">
		<input class="form-control" style="width: 100%;" maxlength="64" type="text" ng-model="comment" placeholder="Comment..."
			ng-change="updateComment()">
		<input class="btn btn-danger" type="submit" value="Dequeue">
	</form>
</div>
