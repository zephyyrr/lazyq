<div class="text-box">
	<h2>Search for a course</h2>
	<form ng-submit="join()">
		<input type="text" typeahead="course for course in courses | filter:$viewValue | limitTo:8"
			class="form-control" placeholder="Search" ng-model="query" autofocus>
		<a href="#/list" class="btn btn-default">All courses</a>
		<input type="submit" class="btn btn-default" value="Search">
	</form>
</div>
