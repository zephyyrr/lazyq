<datetimepicker ng-model="begin"></datetimepicker>
<datetimepicker ng-model="end"></datetimepicker>
<input type="text" ng-model="course">

	<li>{{ stats.peoplePresented }} presentations taken.</li>
	<li>{{ stats.leftInQueue }} left behind.</li>
</ul>
